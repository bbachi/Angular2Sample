<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By: </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class=" btn btn-primary" (click)='toggleImage()'>
                                {{showImage?'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of products | productFilter:listFilter">
                    <tr>
                        <td>
                            <img *ngIf='showImage' [src]='item.imageUrl' [title]='item.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{item.productCode | lowercase}}</td>
                        <td>{{item.releaseDate}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <ai-star [rating]="item.starRating" (ratingClicked)='onRatingClicked($event)'>

                            </ai-star>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>
