
<div class="container-fluid sitebgcolor contactus">

    <h1>Contact Us</h1>
    <form [formGroup]="contactUsForm" autocomplete="off" (ngSubmit)="contactUs(contactUsForm.value)" novalidate>
        <div class="form-vertical form-group row">
            <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 form-control-label">Your Email</label>
            <div class="col-sm-4">
                <input type="email" [ngClass]= "{'error': !isFormValid}" class="form-control" formControlName="email" id="inputEmail" placeholder="Please enter your email address">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-offset-2 col-sm-2 form-control-label">Content</label>
            <div class="col-sm-4">
                <textarea class="form-control" [ngClass]= "{'error': !isFormValid}" id="emailTextarea" formControlName="description" style="height: 40vh" rows="3" placeholder="Please enter your comment/question/concern here"></textarea>
            </div>
        </div>
        <br>
        <div class="contactussubmitbtn">
            <button type="submit" class="btn btn-lg btn-primary">Send</button>
        </div>
    </form>
</div>
