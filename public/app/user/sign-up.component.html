<div class="signup-body">
    <section>
        <div class="signup-container">
            <div class="row">
                <div class="col-md-6 signup-text">
                    <h1>Become an event planner or freelancer today!</h1>
                    <h3>Plan an event and invite your friends. <br /> Become a freelancer for an event.
                    </h3>
                </div>
                <div class="col-md-4 signup-form">
                    <h3>It's free so join today!</h3>
                    <form [formGroup]="signUpForm" autocomplete="off" novalidate (ngSubmit)="signUp(signUpForm.value)" method="post">
                        <input [ngClass]= "{'error':!isUserValid}" formControlName="firstName" type="text" name="first-name" id="first-name" value="" placeholder="First Name">
                        <input [ngClass]= "{'error':!isUserValid}" formControlName="lastName" type="text" name="last-name" id="last-name" value="" placeholder="Last Name">
                        <input [ngClass]= "{'error':!isUserValid}" formControlName="email" type="text" name="email" id="email" value="" placeholder="Email">
                        <input [ngClass]= "{'error':!isUserValid}" formControlName="password" type="password" name="password" id="password" value="" placeholder="Password">
                        <input [ngClass]= "{'error':!isUserValid}" formControlName="confirmPassword" type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Password">
                        <button type="submit" name="sign-up" id="sign-up" class="btn btn-1">sign up</button>
                    </form>
                    <p class="legal">By signing up, I agree to Rave Crateâ€™s <a>terms of service</a>, <a>Privacy Policy</a>, and <a>cookie policy</a>.</p>
                    <p class="legal">
                        <a [routerLink]="['/createanevent']">Create Page</a> for Freelancer or Event Planner.
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
